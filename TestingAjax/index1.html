<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Ajax</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="container">
<form id="frmCustomer">
<div class="container"></div>
<h1>Tesing Ajax</h1>
<div class="form-group">
<label>Customer ID</label>
<input class="form-control" type="text" name="id" id="txtCustomerId">
</div>
<br>
<div class="form-group">
    <label>Customer Name</label>
    <input class="form-control" type="text" name="name" id="txtCustomerName">
</div>
<br>
<div class="form-group">
    <label>Customer Address</label>
    <input class="form-control" type="text" name="address" id="txtCustomerAddress">
</div>
    <br>
    <div class="form-group">
        <label>Customer Picture</label>
        <input class="form-control" type="file" name="pic" id="txtCustomerPic" placeholder="pics">
    </div>
<br>
<div class="form-group">
    <button id="btnSave" class="btn btn-primary" type="button">Save</button>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="ajax1.js"></script>
</form>
</div>
</body>
</html>
