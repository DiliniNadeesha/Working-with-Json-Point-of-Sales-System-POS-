<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testing Ajax With Customer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div class="container">
<form id="frmCustomer">
    <div class="container"></div>
    <h1>Testing Ajax</h1>
    <div class="row">
        <div class="col-md-5 col-lg-5">
            <div class="form-group">
                <label>Customer ID</label>
                <input class="form-control" type="text" name="id" id="txtId">
            </div>
            <br>
            <div class="form-group">
                <label>Customer Name</label>
                <input class="form-control" type="text" name="name" id="txtName">
            </div>
            <br>
            <div class="form-group">
                <label>Customer Address</label>
                <input class="form-control" type="text" name="address" id="txtCustomerAddress">
            </div>
            <br>
            <div class="form-group">
                <button id="btnSave" class="btn btn-primary" type="button">Save</button>
                <button id="btnClear" class="btn btn-warning" type="button">Clear</button>
            </div>
        </div>
        <div class="col-md-7 col-lg-7">
            <table id="tbl-customers" class="table table-hover table-bordered">
                <thead>
                <tr id="selectedRow">
                    <th>Customer ID</th>
                    <th>Customer Name</th>
                    <th>Customer Address</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <br>
    <script src="jquery-3.4.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="manage-customers-controller18.js"></script>
</form>
</div>
</body>
</html>
